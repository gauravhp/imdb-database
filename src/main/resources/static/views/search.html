<div>
    Search Webseries: <input type="text" ng-model="webseriesname"/> <a href="#!/search" class="btn btn-secondary"
                                                                       ng-click="searchseries()">Search</a>
</div>
<!--div class="alert">{{episodecount}}</div-->
<div ng-show="IsVisible">List of Seasons for {{webseriesname}}</div>
<div class="list-group" ng-repeat="x in [].constructor(episodecount) track by $index" ng-show="IsVisible">
    <a href="#!/search" class="list-group-item list-group-item-action list-group-item-primary"
       ng-click="listepisodes($index+1)">Season {{$index+1}}</a>
</div>
<hr ng-show="IsListVisible"/>
<div ng-show="IsListVisible">List of episodes for season {{currentseason}} of series {{webseriesname}}</div>


<div class="list-group" ng-show="IsListVisible">
    <label class="list-group-item" ng-repeat="episode in episodelist">
        <input type="checkbox" ng-change='changeepisodestatus(episode)' ng-model="episode.isFavorite">
        {{episode.episodeName}}
    </label>
</div>
